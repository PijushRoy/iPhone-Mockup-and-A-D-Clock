<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>iPhone X UI/UX Design</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="iPhone12">
            <div class="top-bar-left">
                <span id="hour" class="time">10</span><span class="time html-icon">&#8758</span>
                <span id="minutes" class="time">25</span>
            </div>
            <div class="top-bar-right">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
            <div class="header-clock">
                <h1 class="heading">clock</h1>
                <div class="digital-clock">
                    <div class="digital-row">
                        <div id="digital-hr">12</div>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    <div class="digital-row">
                        <div id="digital-min">30</div>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    <div class="digital-row">
                        <div id="digital-sec">45</div>
                    </div>
                    <div id="digital-ampm" class="digital">PM</div>
                </div>
            </div>
            <div class="analog-clock">
                <div class="hour">
                    <div class="hr" id="analog-hr"></div>
                </div>
                <div class="minutes">
                    <div class="min" id="analog-min"></div>
                </div>
                <div class="seconds">
                    <div class="sec" id="analog-sec"></div>
                </div>
            </div>
            <div class="bottom-clock">
                <div id="star-five"></div>
                <h1 class="name">Pijush Roy</h1>
                <div class="day" id="day">SaturDay</div>
            </div>
        </div>
    </body>

    <script src="./app.js"></script>

</html>
